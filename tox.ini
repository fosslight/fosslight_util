[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
allowlist_externals = cat
                      ls
                      pytest
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning
norecursedirs = test_result/* tests/legacy

[testenv:test_run]
deps =
  -r{toxinidir}/requirements-dev.txt
wheel = true
# move to tests dir
changedir = {tox_root}/tests
commands =
# Test - run pytest
    pytest

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt
wheel = true
# move to tests dir
changedir = {tox_root}/tests
commands =
  # Test - run pytest
  pytest

  # Test - check PEP8
  pytest -v --flake8
